<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="./css/login-signup.css" />
</head>
<body>
        <!-- Login Form -->
        <form action="/login" method="post">   
            <h2> Login </h2> 
            <!-- UI Controls -->
            <div class="control-group">
                <label for="email">Email</label>
                <input type="text" name="email" required />
            </div>
    
            <div class="control-group">
                <label for="password">Password</label>
                <span> <input type="password" name="password" required />  </span>
            </div>
    
            <div class="customLYT">
                <input type="checkbox" name="isAgent" id="toggle" />
                <p id="tgglLbl" for="isAgent">Are you agent ?</p>
            </div>

            <Button type="submit">Login</Button>
            <a class="login-signup-link" href="./register.html"> Don't have an account? Register here </a> 
        </form>
</body>
</html>
