<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="css/head-foot.css" />
    <link rel="stylesheet" href="css/contact-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Contact us</title>
</head>
<body ng-app="SHApp" ng-controller="appCtrl" ng-init="checkStatus()">
    <header>
        <div>
            <img alt="logo.png" title="Logo" width="75em" height="50em" src="assets/logo.png" />
            <a class="appName" href="index.html"> Real Estate </a>
        </div>
        <ul>
            <li>
                <a href="index.html"> Home </a>
            </li>
            <li>
                <a href="properties.html"> Assets </a>
            </li>
            <li>
                <a href="contact.html" class="active"> Contact us </a>
            </li>
            <li>
                <a href="about.html"> About us </a>
            </li>
            <li>
                <a class="sign-in-up" href="login.html" ng-if="!lgnStt"> Sign In / Sign Up </a>
                <a class="sign-in-up" href="add-property.html" ng-if="isAgent"> Add new asset </a>
            </li>
            <li>
                <a href="assets.html" ng-if="isAgent"> Update assets </a>
            </li>
            <li ng-if="lgnStt" id="log-out" ng-click="logout()">
                <p> Logout </p>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
            </li>
        </ul>
    </header>

    <div id="contact">
        <div id="contact-wrapper">
            <form action="/send_message" method="post">
                <h2> Contact us </h2>
                <input type="text" class="cmn-prop-input" name="firstName" placeholder="First Name" />
                <input type="text" class="cmn-prop-input" name="lastName" placeholder="Last Name" />
                <textarea name="message" rows="5" class="cmn-prop-input" placeholder="Message"></textarea>
                <Button id="send-mail"> Send Message </Button>
            </form>
            <div id="contact-details">
                <h4> <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 -960 960 960" width="1.5em" fill="#ffffff"><path d="M480-301q99-80 149.5-154T680-594q0-90-56-148t-144-58q-88 0-144 58t-56 148q0 65 50.5 139T480-301Zm0 101Q339-304 269.5-402T200-594q0-125 78-205.5T480-880q124 0 202 80.5T760-594q0 94-69.5 192T480-200Zm0-320q33 0 56.5-23.5T560-600q0-33-23.5-56.5T480-680q-33 0-56.5 23.5T400-600q0 33 23.5 56.5T480-520ZM200-80v-80h560v80H200Zm280-520Z"/></svg> N.H. 8, Bus Stand, Nathdwara, Rajasthan - 313301, India </h4>
                <h4> <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 -960 960 960" width="1.5em" fill="#ffffff"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"/></svg> <a href="tel:8890423600"> +91 8890423600 </a> </h4>
                <h4> <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 -960 960 960" width="1.5em" fill="#ffffff"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg> <a href="mailto:search.home@gmail.com"> search.home@gmail.com </a> </h4>
            </div>
        </div>
    </div>
</body>
</html>
